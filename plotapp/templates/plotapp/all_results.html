{% extends "plotapp/base.html" %}
{% block title %}All Results{% endblock %}

{% block content %}

<div class="card p-4">
  <h3 class="mb-3">Saved Results</h3>

    <table class="table table-striped">
    <thead>
    <tr>
        <th>Run #</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for run_id, date in results %}
    <tr>
        <td>{{ run_id }}</td>
        <td>{{ date }}</td>
    <td>
        <a class="btn btn-info btn-sm" href="{% url 'view_result' run_id %}">View</a>
        <a class="btn btn-danger btn-sm" href="{% url 'delete_result' run_id %}"
           onclick="return confirm('Are you sure you want to delete this result?');">Delete</a>
    </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

{% endblock %}
